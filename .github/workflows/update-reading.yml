name: Update Reading Data

on:
  schedule:
    - cron: "0 2 * * *"  # Runs every day at 2 AM UTC
  workflow_dispatch:      # Allows manual trigger

jobs:
  fetch_and_update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install fast-xml-parser node-fetch

      - name: Fetch Oku RSS feeds
        run: |
          mkdir -p public/data
          node <<'EOF'
          import fs from "fs";
          import { XMLParser } from "fast-xml-parser";
          import fetch from "node-fetch";

          const FEEDS = {
            currentlyReading: "https://oku.club/rss/collection/j06WR",
            read: "https://oku.club/rss/collection/vQXqF"
          };

          const parser = new XMLParser({ ignoreAttributes: false });

          async function fetchFeed(url) {
            const response = await fetch(url);
            const xml = await response.text();
            const data = parser.parse(xml);
            const items = data.rss.channel.item || [];
            return items.map(i => ({
              title: i.title,
              author: i["dc:creator"] || "Unknown Author",
              link: i.link,
              cover: i["oku:cover"] || null
            }));
          }

          const main = async () => {
            const currentlyReading = await fetchFeed(FEEDS.currentlyReading);
            const read = await fetchFeed(FEEDS.read);
            const result = { currentlyReading, read, lastUpdated: new Date().toISOString() };
            fs.writeFileSync("public/data/books.json", JSON.stringify(result, null, 2));
          };

          main();
          EOF

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/data/books.json
          git commit -m "Auto-update reading data" || echo "No changes to commit"
          git push
